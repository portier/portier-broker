[package]
name = "portier_broker"
version = "0.4.2"
authors = ["The Portier project contributors"]
description = "Reference implementation of the Portier broker protocol"
homepage = "http://portier.io"
repository = "https://github.com/portier/portier-broker"
readme = "README.md"
license = "MIT/Apache-2.0"
edition = "2018"

[features]
default = ["redis", "rusqlite", "lettre_smtp", "lettre_sendmail", "postmark", "mailgun"]
insecure = []
lettre_smtp = ["lettre", "lettre/smtp-transport", "lettre_email"]
lettre_sendmail = ["lettre", "lettre/sendmail-transport", "lettre_email"]
postmark = []
mailgun = []

[[bin]]
name = "portier-broker"
path = "src/main.rs"

[dependencies]
accept-language = "2.0.0"
base64 = "0.13.0"
bytes = "1.0.1"
docopt = "1.1.0"
envy = "0.4.1"
futures-util = "0.3.16"
gettext = "0.4.0"
headers = "0.3.2"
http = "0.2.1"
hyper-staticfile = "0.6.0"
hyper-tls = "0.5.0"
idna = "0.2.0"
ipnetwork = "0.18.0"
lazy_static = "1.4.0"
listenfd = "0.3.5"
matches = "0.1.8"
mustache = "0.9.0"
native-tls = "0.2.4"
percent-encoding = "2.1.0"
ring = "0.16.15"
serde_json = "1.0.65"
thiserror = "1.0.26"
toml = "0.5.6"

[dependencies.combine]
version = "4.6"
default-features = false
features = ["std"]

[dependencies.hyper]
version = "0.14.11"
features = ["full"]

[dependencies.lettre]
optional = true
version = "0.9.6"
default-features = false

[dependencies.lettre_email]
optional = true
version = "0.9.4"

[dependencies.log]
version = "0.4.11"
features = ["std", "release_max_level_info"]

[dependencies.prometheus]
version = "0.12.0"
default-features = false

[dependencies.redis]
optional = true
version = "0.21.0"
default-features = false
features = ["script", "tokio-comp"]

[dependencies.rusqlite]
optional = true
version = "0.25.3"
features = ["bundled"]

[dependencies.serde]
version = "1.0.114"
features = ["derive"]

[dependencies.tokio]
version = "1.9.0"
features = ["fs", "macros", "process", "rt-multi-thread", "sync", "time"]

[dependencies.trust-dns-resolver]
version = "0.20.3"
default-features = false
features = ["tokio-runtime"]

[dependencies.url]
version = "2.1.1"
features = ["serde"]

[target.'cfg(unix)'.dependencies]
sd-notify = "0.3.0"
